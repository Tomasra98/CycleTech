<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - CycleTech</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../estilos/principal.css">
  <link rel="stylesheet" href="../chatbot/chatbot.css">
  <link rel="stylesheet" href="../estilos/faq.css">
  <link rel="stylesheet" href="../estilos/estaciones.css">
  <link rel="stylesheet" href="../estilos/incumplimientos.css">
  <link rel="stylesheet" href="../estilos/contacto.css">
  <link rel="stylesheet" href="../estilos/formulario.css">
  <link rel="stylesheet" href="../estilos/login.css">
  <link rel="stylesheet" href="../estilos/perfil.css">
  <link rel="stylesheet" href="../estilos/pqrsd.css">
  <link rel="stylesheet" href="../estilos/registro.css">
  <link rel="stylesheet" href="../estilos/incentivos.css">
  <link rel="stylesheet" href="../estilos/index.css">
  <link rel="stylesheet" href="../estilos/reservar.css">
  <link rel="stylesheet" href="../estilos/mispuntos.css">
  <link rel="stylesheet" href="../estilos/notificacion.css">
</head>
<body>
  <header class="header-minimalista">
    <div class="container-header">
      <div class="logo-container">
        <a href="principal.html">
          <img src="../imagen/logo.png" alt="CycleTech" class="logo-simplificado">
        </a>
      </div>
      <nav class="nav-elegante">
        <ul class="menu-delgado">
          <li><a href="principal.html">Inicio</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="registro-container">
    <div class="registro-form-container">
      <div class="form-header">
        <h1>Crear cuenta</h1>
        <p>Completa tus datos para registrarte</p>
      </div>
      
      <form class="registro-form" action="/api/usuarios/registro" method="POST" enctype="multipart/form-data">
        <div class="form-columns">
          <div class="form-column">
            <div class="input-group">
              <label for="name">Nombre*</label>
              <input type="text" id="name" name="name" required placeholder="Ej: Juan">
            </div>

            <div class="input-group">
              <label for="firstLastName">Primer apellido*</label>
              <input type="text" id="firstLastName" name="firstLastName" required placeholder="Ej: Pérez">
            </div>

            <div class="input-group">
              <label for="secondLastName">Segundo apellido <span class="opcional">(opcional)</span></label>
              <input type="text" id="secondLastName" name="secondLastName" placeholder="Ej: González">
            </div>
          </div>

          <div class="form-column">
            <div class="input-group">
              <label for="documentType">Tipo de documento*</label>
              <select id="documentType" name="documentType" required>
                <option value="" disabled selected>Seleccione...</option>
                <option value="cc">Cédula de Ciudadanía</option>
                <option value="ti">Tarjeta de Identidad</option>
                <option value="ce">Cédula de Extranjería</option>
                <option value="pasaporte">Pasaporte</option>
              </select>
            </div>

            <div class="input-group">
              <label for="documentNumber">Número de documento*</label>
              <input type="text" id="documentNumber" name="documentNumber" required placeholder="Ej: 1234567890" pattern="[0-9]{6,12}">
            </div>

            <div class="input-group">
              <label for="occupation">Ocupación*</label>
              <input type="text" id="occupation" name="occupation" required placeholder="Ej: Estudiante, Ingeniero, etc.">
            </div>
          </div>
        </div>

        <div class="form-columns">
          <div class="form-column">
            <div class="input-group">
              <label for="address">Dirección*</label>
              <input type="text" id="address" name="address" required placeholder="Ej: Calle 123 #45-67">
            </div>

            <div class="input-group">
              <label for="municipality">Municipio*</label>
              <input type="text" id="municipality" name="municipality" required placeholder="Ej: Medellín">
            </div>
          </div>

          <div class="form-column">
            <div class="input-group">
              <label for="phone">Teléfono*</label>
              <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="Ej: 3001234567">
            </div>

            <div class="input-group">
              <label for="civicCardNumber">Tarjeta Cívica*</label>
              <input type="text" id="civicCardNumber" name="civicCardNumber" required placeholder="Ej: 1234567">
            </div>
          </div>
        </div>

        <div class="input-group">
          <label for="email">Correo electrónico*</label>
          <input type="email" id="email" name="email" required placeholder="tucorreo@ejemplo.com">
        </div>

        <div class="form-columns">
          <div class="input-group">
            <label for="password">Contraseña*</label>
            <div class="input-with-icon">
              <input type="password" id="password" name="password" required placeholder="••••••••">
              <button type="button" class="toggle-password" aria-label="Mostrar contraseña">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <div class="input-group">
            <label for="confirmar">Confirmar contraseña*</label>
            <div class="input-with-icon">
              <input type="password" id="confirmar" name="confirmar" required placeholder="••••••••">
              <button type="button" class="toggle-password" aria-label="Mostrar contraseña">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>
        </div>

        <!-- Sección de archivos adjuntos -->
        <div class="attachments-section">
          <h3>Documentos requeridos*</h3>
          
          <div class="file-upload-group">
            <label for="idDocument">Copia de documento de identidad*</label>
            <div class="file-upload">
              <input type="file" id="idDocument" name="idDocument" accept="image/*,.pdf" required>
              <label for="idDocument" class="file-upload-label">
                <i class="fas fa-upload"></i>
                <span class="file-name" id="idDocument-name">Seleccionar archivo...</span>
              </label>
            </div>
          </div>

          <div class="file-upload-group">
            <label for="civicCard">Tarjeta Cívica personalizada*</label>
            <div class="file-upload">
              <input type="file" id="civicCard" name="civicCard" accept="image/*,.pdf" required>
              <label for="civicCard" class="file-upload-label">
                <i class="fas fa-upload"></i>
                <span class="file-name" id="civicCard-name">Seleccionar archivo...</span>
              </label>
            </div>
          </div>

          <div class="file-upload-group">
            <label for="publicServicesInvoice">Factura de servicios públicos*</label>
            <div class="file-upload">
              <input type="file" id="publicServicesInvoice" name="publicServicesInvoice" accept="image/*,.pdf" required>
              <label for="publicServicesInvoice" class="file-upload-label">
                <i class="fas fa-upload"></i>
                <span class="file-name" id="publicServicesInvoice-name">Seleccionar archivo...</span>
              </label>
            </div>
            <p class="file-hint">(No mayor a 3 meses, debe coincidir con la dirección registrada)</p>
          </div>
        </div>

 

        <button type="submit" class="btn-registro">
          <i class="fas fa-user-plus"></i> Registrarse
        </button>

        <div class="login-link">
          ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a>
        </div>
      </form>
    </div>
  </main>


  <!-- Script para cargar el chatbot -->
  <div id="chatbot-container">
    <!-- El contenido se cargará dinámicamente -->
  </div>
  
  <script>
    // Carga diferida del chatbot
    window.addEventListener('DOMContentLoaded', function() {
      fetch("../chatbot/chatbot.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("chatbot-container").innerHTML = data;
          // Carga el JS del chatbot
          const script = document.createElement('script');
          script.src = "../chatbot/chatbot.js";
          document.body.appendChild(script);
        });
    });
  </script>

  <!-- Contenedor del footer -->
  <div id="footer-container"></div>
 
  <!-- Cargar el script que inserta el footer -->
  <script src="../js/loadFooter.js"></script>
  <script src="../js/registro.js"></script>
</body>
</html>
