<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tus notificaciones</title>
    <link rel="stylesheet" href="../estilos/notificacion.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <div class="content-wrapper">
            <div class="notificaciones-wrapper">
                <div class="notificaciones-container">
                    <header class="notificaciones-header">
                        <h1><i class="fas fa-bell"></i> Tus notificaciones</h1>
                        <p class="subtitulo">Aquí te contamos todo lo que pasa con tus reservas, viajes y puntos.</p>
                    </header>

                    <div class="acciones-notificaciones">
                        <button id="marcar-todas" class="btn-accion">
                            <i class="fas fa-check-double"></i> <span>Marcar todas</span>
                        </button>
                        <button id="eliminar-todas" class="btn-accion">
                            <i class="fas fa-trash-alt"></i> <span>Eliminar todas</span>
                        </button>
                    </div>

                    <div class="lista-notificaciones" id="lista-notificaciones">
                        <!-- Notificaciones se cargarán aquí -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/notificacion.js"></script>
</body>
</html>
