<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Contraseña</title>
  <link rel="stylesheet" href="../estilos/recuperar_contraseña.css"> <!-- CSS exclusivo -->
</head>
<body>

  <div class="recuperar-container">
    <div class="recuperar-form-container">
      <div class="form-header">
        <h1>Recuperar Contraseña</h1>
        <p>Ingresa tu número de documento para restablecer tu contraseña</p>
      </div>

      <form class="recuperar-form" id="recuperar-form">
        
        <div class="input-group">
          <label for="documento">Número de Documento</label>
          <input type="text" id="documento" name="documento" placeholder="Ingresa tu número" required>
        </div>

        <button type="submit" class="btn-recuperar">Enviar Instrucciones</button>

        <div class="register-link">
          <p><a href="login.html">Volver al inicio de sesión</a></p>
        </div>

      </form>
    </div>
  </div>

  <script src="../js/recuperar_contraseña.js"></script>

</body>
</html>
